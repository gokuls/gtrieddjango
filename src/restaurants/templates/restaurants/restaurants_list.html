{% block content %}
<h1> Restaurants </h1>

<ul>

 		<li> <a href="/restaurantsdetail/{{ obj.slug }}">{{ obj.name }}</a>  {{ obj.location }} </li>
	{% endfor %}
</ul>
{% endblock %}
