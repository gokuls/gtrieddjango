{% extends "base.html" %}
<title>{% block head_title %} Restaurants | {{ block.super }}  {% endblock %}</title>

{% block content %}
<h1> Restaurants </h1>
<a href="{% url 'restaurants:create' %}" > Add Item </a>

<ul>
	{% for obj in object_list %}
 		<li> <a href="{{ obj.get_absolute_url }}">{{ obj.name }}</a>  {{ obj.location }} </li>
	{% endfor %}
</ul>
{% endblock %}
